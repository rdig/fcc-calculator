<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Pocket Calculator</title>
	<meta name="description" content="A calculator app implemented on web technologies using mostly javascript" />
	<link rel="icon" type="image/png" href="media/icons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="media/icons/favicon-16x16.png" sizes="16x16" />
	<link href="styles/boilerplate.css" rel="stylesheet" />
</head>
<body>
	<div class="calculator">
		<div class="screen">
			<div class="history"><span id="history">0</span></div>
			<div class="current">
				<span id="screen">0</span>
			</div>
			<div class="notifications">
				<span class="error" id="error"></span>
				<span class="total" id="total"></span>
			</div>
		</div>
		<div class="dashboard">
			<span class="key function" data-value="c">
				<span class="letter">
					<span class="character">C</span>
				</span>
			</span>
			<span class="key operator percent active" data-value="per">
				<span class="letter">
					<span class="character">&#37;</span>
				</span>
			</span>
			<span class="key operator active" data-value="div">
				<span class="letter">
					<span class="character">&divide;</span>
				</span>
			</span>
			<span class="key operator multiply active" data-value="mul">
				<span class="letter">
					<span class="character">&times;</span>
				</span>
			</span>
			<span class="key number" data-value="7">
				<span class="letter">
					<span class="character">7</span>
				</span>
			</span>
			<span class="key number" data-value="8">
				<span class="letter">
					<span class="character">8</span>
				</span>
			</span>
			<span class="key number" data-value="9">
				<span class="letter">
					<span class="character">9</span>
				</span>
			</span>
			<span class="key operator active" data-value="sub">
				<span class="letter">
					<span class="character">&#45;</span>
				</span>
			</span>
			<span class="key number" data-value="4">
				<span class="letter">
					<span class="character">4</span>
				</span>
			</span>
			<span class="key number" data-value="5">
				<span class="letter">
					<span class="character">5</span>
				</span>
			</span>
			<span class="key number" data-value="6">
				<span class="letter">
					<span class="character">6</span>
				</span>
			</span>
			<span class="key operator active" data-value="add">
				<span class="letter">
					<span class="character">&#43;</span>
				</span>
			</span>
			<span class="key number" data-value="1">
				<span class="letter">
					<span class="character">1</span>
				</span>
			</span>
			<span class="key number" data-value="2">
				<span class="letter">
					<span class="character">2</span>
				</span>
			</span>
			<span class="key number" data-value="3">
				<span class="letter">
					<span class="character">3</span>
				</span>
			</span>
			<span class="key operator equal" data-value="equ">
				<span class="letter">
					<span class="character">&#61;</span>
				</span>
			</span>
			<span class="key backspace" data-value="back">
				<span class="letter">
					<span class="character">
						<span class="icon-backspace"></span>
					</span>
				</span>
			</span>
			<span class="key number" data-value="0">
				<span class="letter">
					<span class="character">0</span>
				</span>
			</span>
			<span class="key number rightpush" data-value="dec">
				<span class="letter">
					<span class="character">&#46;</span>
				</span>
			</span>
		</div>
	</div>
	<footer>
		<p>Built in 2016 by <a href="http://glogovetan.com" class="brand" target="_blank">Raul Glogovetan</a>.</p>
		<a class="github" href="https://github.com/rdig/pocket-calculator" title="Raul Glogovetan Public Repository" target="_blank"><span class="icon"></span></a>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="scripts/boilerplate.js"></script>
</body>
</html>
