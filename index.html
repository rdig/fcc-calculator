<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>A FreeCodeCamp Boilerplate</title>
	<meta name="description" content="Simple boilerplate for fast challenge development. For use with FreeCodeCamp challenges" />
	<link rel="icon" type="image/png" href="media/icons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="media/icons/favicon-16x16.png" sizes="16x16" />
	<link href="styles/boilerplate.css" rel="stylesheet" />
</head>
<body>
	<div class="calculator">
		<div class="body">
			<div class="screen">
				<div class="history"><span id="history">0</span></div>
				<div class="current"><span id="screen">0</span></div>
				<div class="notifications">
					<span class="error" id="error"></span>
					<span class="total" id="total"></span>
				</div>
			</div>
			<div>
				<span class="key function" data-value="c">C</span>
				<span class="key operator percent active" data-value="per">&#37;</span>
				<span class="key operator active" data-value="div">&divide;</span>
				<span class="key operator multiply active"  data-value="mul">&times;</span>
			</div>
			<div>
				<span class="key number" data-value="7">7</span>
				<span class="key number" data-value="8">8</span>
				<span class="key number" data-value="9">9</span>
				<span class="key operator active" data-value="sub">&#45;</span>
			</div>
			<div>
				<span class="key number" data-value="4">4</span>
				<span class="key number" data-value="5">5</span>
				<span class="key number" data-value="6">6</span>
				<span class="key operator active" data-value="add">&#43;</span>
			</div>
			<div>
				<span class="key number" data-value="1">1</span>
				<span class="key number" data-value="2">2</span>
				<span class="key number" data-value="3">3</span>
				<span class="key operator equal" data-value="equ">&#61;</span>
			</div>
			<div class="squished">
				<span class="key backspace" data-value="back"><span class="icon-backspace"></span></span>
				<span class="key number" data-value="0">0</span>
				<span class="key number" data-value="dec">&#46;</span>
			</div>
		</div>
	</div>
	<footer>
		<p>&copy; 2016 <a href="http://glogovetan.com" class="brand" target="_blank">Raul Glogovetan</a>. Project built for a <a href="http://www.freecodecamp.com/challenges/build-a-javascript-calculator" target="_blank">FreeCodeCamp</a> challenge.</p>
		<a class="github" href="https://github.com/rdig/fcc-calculator" title="Raul Glogovetan Public Repository" target="_blank"><span class="icon"></span></a>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="scripts/boilerplate.js"></script>
</body>
</html>
