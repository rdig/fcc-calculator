<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>A FreeCodeCamp Boilerplate</title>
	<meta name="description" content="Simple boilerplate for fast challenge development. For use with FreeCodeCamp challenges" />
	<link rel="icon" type="image/png" href="media/icons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="media/icons/favicon-16x16.png" sizes="16x16" />
	<link href="styles/boilerplate.css" rel="stylesheet" />
</head>
<body>
	<div class="calculator">
		<div class="body">
			<div class="screen">
				<div class="history"><span class="overflow">80 + 8 / 12312312313212313213212313246545645645646546546546 + 2131 + 4654</span></div>
				<div class="current overflow"><span>1234567890.123</span></div>
			</div>
			<div>
				<span class="key function">AC</span>
				<span class="key function">C</span>
				<span class="key operator">&divide;</span>
				<span class="key operator multiply active">&times;</span>
			</div>
			<div>
				<span class="key">7</span>
				<span class="key">8</span>
				<span class="key">9</span>
				<span class="key operator">&#45;</span>
			</div>
			<div>
				<span class="key">4</span>
				<span class="key">5</span>
				<span class="key">6</span>
				<span class="key operator">&#43;</span>
			</div>
			<div>
				<span class="key">1</span>
				<span class="key">2</span>
				<span class="key">3</span>
				<span class="key operator equal active">&#61;</span>
			</div>
			<div class="squished">
				<span class="key backspace active"><span class="icon-backspace"></span></span>
				<span class="key">0</span>
				<span class="key">&#46;</span>
			</div>
		</div>
	</div>
	<footer>
		<p>&copy; 2016 <a href="http://glogovetan.com" class="brand" target="_blank">Raul Glogovetan</a>. Project built for a <a href="http://www.freecodecamp.com/challenges/build-a-javascript-calculator" target="_blank">FreeCodeCamp</a> challenge.</p>
		<a class="github" href="https://github.com/rdig" title="Raul Glogovetan Public Repository" target="_blank"><span class="icon"></span></a>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="scripts/boilerplate.js"></script>
</body>
</html>
